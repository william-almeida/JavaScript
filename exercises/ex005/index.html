<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercício 05</title>
    <link rel="stylesheet" href="../main.css">
</head>
<body>
    <div id="container">
        <h1>Trabalhando com números</h1>
        <button onclick="calculate()">Clique para Calcular</button>
        <section id="result">
            <p>O resultado vem aqui..</p>
        </section>
    </div>

    <script>

        function calculate() {            
            let num = window.prompt("Digite um número:")
            let res = window.document.getElementById('result')
            res.innerHTML = `<p>O dobro de ${num} é ${num*2} e a metade é ${num/2}!</p>`
        }

    </script>
    
</body>
</html>

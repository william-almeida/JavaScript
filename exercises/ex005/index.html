<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body{
            width: 90vw;
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font: 12pt Arial;
            /* text-align: center; */
        }
        button{
            margin: 20px 0;
            font-weight: 600;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com números</h1>
    <button onclick="calculate()">Clique para Calcular</button>
    <section id="result">
        <p>O resultado vem aqui..</p>
    </section>

    <script>

        function calculate() {            
            let num = window.prompt("Digite um número:")
            let res = window.document.getElementById('result')
            res.innerHTML = `<p>O dobro de ${num} é ${num*2} e a metade é ${num/2}!</p>`
        }

    </script>
    
</body>
</html>

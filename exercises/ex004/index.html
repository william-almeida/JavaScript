<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercício 04</title>
    <link rel="stylesheet" href="../main.css">
</head>
<body>
    
    <div id="container">
        <h1>Trabalhando com dados v2.0</h1>
    
        <button onclick="start()" >Clique para começar</button>
    
        <section id="result">
            <p>O resultado vai aparecer aqui.</p>
        </section>
    </div>

    <script>

        function start() {
            let name = window.prompt("Qual seu nome?")
            let res = window.document.getElementById('result')
            res.innerHTML = `<p> Olá, <strong>${name}</strong>! É um grande prazer te conhecer! &#x1F596`
 
        }

    </script>
    
</body>
</html>

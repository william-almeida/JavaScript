<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>

    <link rel="shortcut icon" href="/fav.ico" type="image/x-icon">
    <link rel="stylesheet" href="../main.css">
    <style>
        #interaction{
           display: flex;
           flex-direction: column;
        }
        textarea, input{
            margin: 5px 0;
        }
        textarea{
            padding: 10px;
        }

    </style>
</head>
<body>
    <div id="container">

        <h1>Procurando palavras</h1>

        <div id="interaction">

            <textarea name="text-input" id="text" cols="50" rows="10"></textarea>

            <input type="text" id="word" placeholder="Qual palavra você quer buscar? ">

            <button onclick="searchWord()">verificar</button>

        </div>

        <div id="result">
            <p>result</p>
        </div>

    </div>

    <script>
        function searchWord() {
            // div result
            let result = document.getElementById('result')

            // get text
            let text = document.getElementById('text').value

            // get word
            let word = document.getElementById('word').value

            // to lower case - garantindo que as palvras
            // capitalizadas possam ser encrontradas
            let hasWord = text.toLowerCase().includes(word.toLowerCase())

            result.innerHTML = (
                hasWord ?
                `<p> O texto contém a palavra ${word}</p>` 
                :
                `<p> O texto não contém a palavra <Strong>${word}</strong></p>` 
            ) 

        }
        
    </script>
</body>
</html>

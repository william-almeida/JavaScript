<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercício 06</title>
    <link rel="stylesheet" href="../main.css">
</head>
<body>
    
    <div id="container">
        <h1>Somando dois números</h1>
        <button onclick="calculate()">Iniciar a soma</button>
        <section id="result">
            <p>O resultado vem aqui..</p>
        </section>
    </div>

    <script>
        function calculate() {
            let num1 = window.parseInt(prompt("Digite um número:"))
            let num2 = window.parseInt(prompt("Digite outro número:"))
            let res = window.document.getElementById('result')
            res.innerHTML = `<p>A soma de ${num1} e ${num2} é: <strong>${num1+num2}</strong></p>`
        }
    </script>
    
</body>
</html>

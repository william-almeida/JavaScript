<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/fav.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body >
    <div class="container">
        <div id="inputs">
            <div>
                <label for="birth-year">Em que ano você nasceu?</label>
                <input type="text" id="birth-year"><br>
            </div>
            
            <div id="radios">
                <div>
                    <input type="radio" id="male" name="gender" value="male" checked>
                    <label for="male">Male</label>
                </div>
                <div>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </div>
            </div>

            <button type="button" onclick="loadPhoto()">
                carregar imagem
            </button>
        </div>
        <div id="photo">
            <p>Preencha os dados para ver o resultado</p>
            <img src="./images/default.webp" alt="Imagem padrão" id="profile">
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
